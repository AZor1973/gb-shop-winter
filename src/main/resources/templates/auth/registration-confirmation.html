<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Подтверждение регистрации</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>

<body>
<div th:replace="~{common/navbar :: navi(Confirmation)}"/>
<div class="container">
    <h2 th:text="'Пользователь ' + ${username} +  ' успешно  зарегестирован!'"></h2>
    <hr>
    <p>На указанную вами при регистрации почту
        выслано письмо с кодом подтверждения.
        Для продолжения введите полученный код:
    <form th:action="@{/auth/confirm}" method="post" class="form-horizontal">
        <input type="hidden" th:value="${username}" name="username">
        <div style="margin-bottom: 25px" class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input type="text" th:value="${inputCode}" name="inputCode" th:placeholder="${wrongCode}"/></div>
        <div style="margin-top: 10px" class="form-group">
            <div class="col-sm-6 controls">
                <button type="submit" class="btn btn-primary">Подтвердить</button>
            </div>
        </div>
    </form>
    <!--        <a th:href="@{/auth/login}">ссылке</a></p>-->
</div>
<div th:replace="~{common/footer :: footerBlock}"/>
</body>
</html>
